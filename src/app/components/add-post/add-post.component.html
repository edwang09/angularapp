<div class="container">
  <form  (ngSubmit)="onSubmit()" class= "mt-5">
    <div class="form-group">
      <label class="display-4" for="title">Title</label>
      <input type="text" class="form-control form-control-lg" id="title" placeholder="Enter your title here" [(ngModel)]="post.title" name="title"/>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" placeholder="Enter your name here" [(ngModel)]="post.author" name="author"/>
    </div>

    <div class="form-group">
      <label for="createDate">Create Date</label>
      <input type="text" class="form-control" id="createDate" disabled value="{{post.createDate | date}}" name="createDate"/>
    </div>

    <div class="form-group">
      <label for="summary">Summary</label>
      <input type="text" class="form-control" id="summary" placeholder="Enter your name here" [(ngModel)]="post.summary" name="summary"/>
    </div>

        
    <div class="my-5" [froalaEditor]='options'  [(froalaModel)]="post.content"></div>
    
    <input type="submit" value="Submit" class="btn btn-primary btn-block">
  </form>

  <hr/>
    <div class="my-5" [froalaView]="post.content"></div>
  <hr/>

  <div class="form-group">
      <label for="content">Contents</label>
      <textarea class="form-control" [(ngModel)]="post.content"  name="content"  id="content" ></textarea>
    </div>
</div>
