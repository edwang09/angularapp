  <div class="container">
      <div class="card" *ngFor="let post of posts" id="{{post.id}}">
          <div class="card-body">
            <div class="row">
              <div class="text">
                <h3  class="text-dark">{{post.title}}</h3>
                <hr/>
                <p class="text-dark">{{post.summary}}</p>
                <button class="btn btn-primary text-white mx-1" routerLink="/cn/post/{{post.id}}" >阅读全文</button>
                <button *ngIf="isLoggedIn" class="btn btn-success text-white mx-1" routerLink="/cn/edit-post/{{post.id}}" >编辑文章</button>
                <button *ngIf="isLoggedIn" class="btn btn-danger text-white mx-1" (click)="deletePost(post.id)">删除文章</button>
              </div>
              <div class="caption">
                <img *ngIf="post.caption" src="{{post.caption}}" alt="caption">
                <img *ngIf="!post.caption" src="../../../assets/images/logo.png" alt="">
              </div>
            </div>
          </div>
        </div>
  </div>
