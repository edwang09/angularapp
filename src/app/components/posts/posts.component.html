
  <div class="container p-5 mb-5">
      <div class="card my-3" *ngFor="let post of posts" id="{{post.id}}">
          <div class="card-body">
            <div class="row">
              <div class="col-md-9 p-5">
                <h2  class="text-dark">{{post.title}}</h2>
                <hr/>
                <p class="text-dark">{{post.summary}}</p>
                <button class="btn btn-secondary text-white mx-1" routerLink="/post/{{post.id}}" >阅读全文</button>
                <button *ngIf="isLoggedIn" class="btn btn-success text-white mx-1" routerLink="/edit-post/{{post.id}}" >编辑文章</button>
                <button *ngIf="isLoggedIn" class="btn btn-danger text-white mx-1" (click)="deletePost(post.id)">删除文章</button>
              </div>
              <div class="col-md-3 d-none d-md-block">
                <img *ngIf="post.caption" class="img-fluid img-thumbnail rounded float-right" src="{{post.caption}}" alt="">
                <img *ngIf="!post.caption" class="img-fluid img-thumbnail rounded float-right" src="../../../assets/images/logo.png" alt="">
              </div>
            </div>
          </div>
        </div>
  </div>
