<div class="row mt-5">
  <div class="col-md-6 mx-auto my-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"></i> 会员</span> 登陆
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <input type="submit" value="登陆" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
